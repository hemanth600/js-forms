<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>

<body>
    <form action="#" method="POST" name="signupform">
        <div class="d-flex flex-column justify-content-center align-items-center m-5">
            <div class="col-md-4  border rounded p-5">
                <h1 class="text-center">Signup</h1>
                <div class="form-group">   
                    <input type="text"  name="email" id="email" class="form-control">
                    <label for="email">Email</label>
                    <span id="user">Enter Your email</span>
                </div>
                <div class="form-group">
                    <input type="password" name="password" id="password"  class="form-control">
                    <label for="password">Password</label>
                </div>
                <div class="form-group">
                   
                    <input type="password" name="repeat password" id="repeatpassword"
                        class="form-control">
                        <label for="password">Repeat Password</label>
                    <span id="psw">password did not match</span>
                </div>
                <div>
                    <span>
                        <input type="checkbox" name="remember"> Remember me
                    </span>
                </div>
                <div>
                    <button class="btn btn-warning text-white form-control" type="button"
                        onclick="validateSignup()">Signup</button>
                </div>
            </div>
        </div>
    </form>

    <script>
         $(document).ready(function(){
          $(".form-group .form-control").blur(function(){
              if($(this).val()!=""){
                  $(this).siblings("label").addClass("active");
              }else{
                $(this).siblings("label").removeClass("active");
              }
          });
        });

        function validateSignup() {
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var repeatpassword = document.getElementById("repeatpassword").value;

            if (email == "") {
                document.getElementById("user").style.display = "block";
                document.getElementById("email").style.border = "1px solid red";
            }else if (password =="" && repeatpassword =="") {
                document.getElementById("user").style.display = "none";
                document.getElementById("email").style.border = "1px solid green";
                document.getElementById("psw").style.display = "block";
                document.getElementById("password").style.border = "1px solid red";
                document.getElementById("repeatpassword").style.border = "1px solid red";
            }   else if (password != repeatpassword) {
                document.getElementById("user").style.display = "none";
                document.getElementById("email").style.border = "1px solid green";
                document.getElementById("psw").style.display = "block";
                document.getElementById("password").style.border = "1px solid red";
                document.getElementById("repeatpassword").style.border = "1px solid red";
            } else {
                document.getElementById("user").style.display = "none";
                document.getElementById("email").style.border = "1px solid green";
                document.getElementById("psw").style.display = "none";
                document.getElementById("password").style.border = "1px solid green";
                document.getElementById("repeatpassword").style.border = "1px solid green";
            }
        }


    </script>

</body>

</html>
